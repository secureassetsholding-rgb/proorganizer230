<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recordatorios | proorganizer230</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <header>
    <h1>🔔 Recordatorios</h1>
    <p>Bienvenido, <span id="userName">Usuario</span></p>
    <button onclick="logout()">Cerrar Sesión</button>
  </header>

  <main class="container">
    <div class="add-reminder">
      <input type="text" id="reminderText" placeholder="¿Qué quieres recordar?" />
      <input type="datetime-local" id="reminderTime" />
      <button onclick="addReminder()">Agregar Recordatorio</button>
    </div>

    <ul id="reminderList"></ul>
  </main>

  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById('userName').textContent = user.displayName || user.email.split('@')[0];
        loadReminders();
      } else {
        window.location.href = 'login.html';
      }
    });

    function addReminder() {
      const text = document.getElementById('reminderText').value.trim();
      const timeStr = document.getElementById('reminderTime').value;

      if (!text || !timeStr) return alert("Completa ambos campos");

      const reminderTime = new Date(timeStr);

      db.collection("users").doc(currentUser.uid).collection("reminders").add({
        text,
        time: reminderTime,
        notified: false,
        createdAt: new Date()
      }).then(() => {
        document.getElementById('reminderText').value = '';
        document.getElementById('reminderTime').value = '';
        loadReminders();
      });
    }

    function loadReminders() {
      const list = document.getElementById('reminderList');
      list.innerHTML = '';

      db.collection("users").doc(currentUser.uid).collection("reminders")
        .orderBy("time")
        .onSnapshot(snapshot => {
          snapshot.forEach(doc => {
            const r = doc.data();
            const li = document.createElement("li");
            li.innerHTML = `
              <span>${r.text}</span>
              <small>${formatDate(r.time)}</small>
              <button onclick="deleteReminder('${doc.id}')">🗑️</button>
            `;
            list.appendChild(li);
          });
        });
    }

    function deleteReminder(id) {
      db.collection("users").doc(currentUser.uid).collection("reminders").doc(id)
        .delete().then(() => loadReminders());
    }

    function formatDate(date) {
      return new Date(date.seconds * 1000).toLocaleString('es-ES');
    }

    function logout() {
      auth.signOut().then(() => window.location.href = 'login.html');
    }
  </script>
</body>
</html>
