<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contactos | proorganizer230</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <header>
    <h1>📞 Contactos</h1>
    <p>Bienvenido, <span id="userName">Usuario</span></p>
    <button onclick="logout()">Cerrar Sesión</button>
  </header>

  <main class="container">
    <div class="add-contact">
      <input type="text" id="contactName" placeholder="Nombre" />
      <input type="tel" id="contactPhone" placeholder="Teléfono" />
      <input type="email" id="contactEmail" placeholder="Correo" />
      <button onclick="addContact()">Agregar Contacto</button>
    </div>

    <ul id="contactList"></ul>
  </main>

  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById('userName').textContent = user.displayName || user.email.split('@')[0];
        loadContacts();
      } else {
        window.location.href = 'login.html';
      }
    });

    function addContact() {
      const name = document.getElementById('contactName').value.trim();
      const phone = document.getElementById('contactPhone').value.trim();
      const email = document.getElementById('contactEmail').value.trim();

      if (!name || !phone) return alert("Nombre y teléfono son obligatorios");

      db.collection("users").doc(currentUser.uid).collection("contacts").add({
        name,
        phone,
        email,
        createdAt: new Date()
      }).then(() => {
        document.getElementById('contactName').value = '';
        document.getElementById('contactPhone').value = '';
        document.getElementById('contactEmail').value = '';
        loadContacts();
      });
    }

    function loadContacts() {
      const list = document.getElementById('contactList');
      list.innerHTML = '';

      db.collection("users").doc(currentUser.uid).collection("contacts")
        .orderBy("name")
        .onSnapshot(snapshot => {
          snapshot.forEach(doc => {
            const c = doc.data();
            const li = document.createElement("li");
            li.innerHTML = `
              <strong>${c.name}</strong><br/>
              ${c.phone ? `<small>Tel: ${c.phone}</small>` : ''}
              ${c.email ? `<small>Email: ${c.email}</small>` : ''}
              <button onclick="deleteContact('${doc.id}')">🗑️</button>
            `;
            list.appendChild(li);
          });
        });
    }

    function deleteContact(id) {
      db.collection("users").doc(currentUser.uid).collection("contacts").doc(id)
        .delete().then(() => loadContacts());
    }

    function logout() {
      auth.signOut().then(() => window.location.href = 'login.html');
    }
  </script>
</body>
</html>
