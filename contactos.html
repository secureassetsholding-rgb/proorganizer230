<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos - OrganizerPro</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e7ff;
            color: #667eea;
        }

        .buscador {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .buscador input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e7ff;
            border-radius: 8px;
            font-size: 16px;
        }

        .buscador input:focus {
            outline: none;
            border-color: #667eea;
        }

        .contactos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .contacto-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
            text-align: center;
        }

        .contacto-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .contacto-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            margin: 0 auto 15px;
        }

        .contacto-nombre {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .contacto-empresa {
            color: #667eea;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .contacto-info {
            text-align: left;
            margin: 15px 0;
            padding: 15px 0;
            border-top: 1px solid #e0e0e0;
            border-bottom: 1px solid #e0e0e0;
        }

        .contacto-info p {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .contacto-acciones {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-icon {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-icon:hover {
            transform: scale(1.05);
        }

        .btn-llamar {
            background: #d1fae5;
            color: #059669;
        }

        .btn-email {
            background: #e0f2fe;
            color: #0284c7;
        }

        .btn-editar {
            background: #fef3c7;
            color: #d97706;
        }

        .btn-eliminar {
            background: #fee2e2;
            color: #dc2626;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #667eea;
        }

        .close-modal {
            background: #fee2e2;
            color: #dc2626;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e7ff;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            grid-column: 1 / -1;
        }

        .empty-state p {
            color: #999;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .contactos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• Contactos</h1>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <button class="btn btn-primary" onclick="abrirModal()">‚ûï Nuevo Contacto</button>
                <button class="btn btn-secondary" onclick="window.location.href='index.html'">üè† Dashboard</button>
            </div>
        </div>

        <div class="buscador">
            <input type="text" id="buscador" placeholder="üîç Buscar contactos..." oninput="buscarContactos()">
        </div>

        <div class="contactos-grid" id="contactosGrid"></div>
    </div>

    <div class="modal" id="modalContacto">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitulo">Nuevo Contacto</h2>
                <button class="close-modal" onclick="cerrarModal()">√ó</button>
            </div>
            <form id="formContacto" onsubmit="guardarContacto(event)">
                <div class="form-group">
                    <label>üë§ Nombre completo</label>
                    <input type="text" id="contactoNombre" required placeholder="Ej: Juan P√©rez">
                </div>
                <div class="form-group">
                    <label>üè¢ Empresa / Cargo</label>
                    <input type="text" id="contactoEmpresa" placeholder="Ej: Acme Corp - Director">
                </div>
                <div class="form-group">
                    <label>üì± Tel√©fono</label>
                    <input type="tel" id="contactoTelefono" placeholder="Ej: +1 234 567 8900">
                </div>
                <div class="form-group">
                    <label>üìß Email</label>
                    <input type="email" id="contactoEmail" placeholder="ejemplo@email.com">
                </div>
                <div class="form-group">
                    <label>üìç Direcci√≥n</label>
                    <input type="text" id="contactoDireccion" placeholder="Calle, Ciudad, Pa√≠s">
                </div>
                <div class="form-group">
                    <label>üìù Notas</label>
                    <textarea id="contactoNotas" placeholder="Informaci√≥n adicional"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">üíæ Guardar Contacto</button>
            </form>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script>
        let contactoEditando = null;
        let todosContactos = [];

        protectPage().then(() => {
            cargarContactos();
        }).catch(error => {
            console.error('Error de autenticaci√≥n:', error);
        });

        async function cargarContactos() {
            try {
                const snapshot = await db.collection('contacts')
                    .where('userId', '==', auth.currentUser.uid)
                    .orderBy('nombre', 'asc')
                    .get();

                todosContactos = [];
                snapshot.forEach(doc => {
                    todosContactos.push({ id: doc.id, ...doc.data() });
                });

                mostrarContactos(todosContactos);
            } catch (error) {
                console.error('Error al cargar contactos:', error);
                mostrarNotificacion('Error al cargar contactos', 'error');
            }
        }

        function buscarContactos() {
            const busqueda = document.getElementById('buscador').value.toLowerCase();
            
            if (!busqueda) {
                mostrarContactos(todosContactos);
                return;
            }

            const filtrados = todosContactos.filter(c => 
                c.nombre.toLowerCase().includes(busqueda) ||
                (c.empresa && c.empresa.toLowerCase().includes(busqueda)) ||
                (c.telefono && c.telefono.includes(busqueda)) ||
                (c.email && c.email.toLowerCase().includes(busqueda))
            );

            mostrarContactos(filtrados);
        }

        function mostrarContactos(contactos) {
            const grid = document.getElementById('contactosGrid');

            if (contactos.length === 0) {
                grid.innerHTML = '<div class="empty-state"><p>üòä No hay contactos</p><p>¬°Agrega tu primer contacto!</p></div>';
                return;
            }

            grid.innerHTML = contactos.map(c => {
                const iniciales = c.nombre.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
                
                return `
                    <div class="contacto-card">
                        <div class="contacto-avatar">${iniciales}</div>
                        <div class="contacto-nombre">${c.nombre}</div>
                        ${c.empresa ? `<div class="contacto-empresa">${c.empresa}</div>` : ''}
                        
                        <div class="contacto-info">
                            ${c.telefono ? `<p>üì± ${c.telefono}</p>` : ''}
                            ${c.email ? `<p>üìß ${c.email}</p>` : ''}
                            ${c.direccion ? `<p>üìç ${c.direccion}</p>` : ''}
                        </div>

                        <div class="contacto-acciones">
                            ${c.telefono ? `<button class="btn-icon btn-llamar" onclick="llamar('${c.telefono}')" title="Llamar">üìû</button>` : ''}
                            ${c.email ? `<button class="btn-icon btn-email" onclick="enviarEmail('${c.email}')" title="Enviar email">‚úâÔ∏è</button>` : ''}
                            <button class="btn-icon btn-editar" onclick="editarContacto('${c.id}')" title="Editar">‚úèÔ∏è</button>
                            <button class="btn-icon btn-eliminar" onclick="eliminarContacto('${c.id}')" title="Eliminar">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function llamar(telefono) {
            window.location.href = `tel:${telefono}`;
        }

        function enviarEmail(email) {
            window.location.href = `mailto:${email}`;
        }

        function abrirModal() {
            document.getElementById('modalTitulo').textContent = 'Nuevo Contacto';
            document.getElementById('formContacto').reset();
            contactoEditando = null;
            document.getElementById('modalContacto').classList.add('active');
        }

        function cerrarModal() {
            document.getElementById('modalContacto').classList.remove('active');
        }

        async function guardarContacto(e) {
            e.preventDefault();

            const data = {
                nombre: document.getElementById('contactoNombre').value,
                empresa: document.getElementById('contactoEmpresa').value,
                telefono: document.getElementById('contactoTelefono').value,
                email: document.getElementById('contactoEmail').value,
                direccion: document.getElementById('contactoDireccion').value,
                notas: document.getElementById('contactoNotas').value,
                userId: auth.currentUser.uid,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                if (contactoEditando) {
                    await db.collection('contacts').doc(contactoEditando).update(data);
                    mostrarNotificacion('Contacto actualizado correctamente', 'success');
                    logActivity('Contacto actualizado', { nombre: data.nombre });
                } else {
                    await db.collection('contacts').add(data);
                    mostrarNotificacion('Contacto creado correctamente', 'success');
                    logActivity('Contacto creado', { nombre: data.nombre });
                }
                cerrarModal();
                cargarContactos();
            } catch (error) {
                console.error('Error al guardar contacto:', error);
                mostrarNotificacion('Error al guardar el contacto', 'error');
            }
        }

        async function editarContacto(id) {
            const contacto = todosContactos.find(c => c.id === id);
            if (!contacto) return;

            contactoEditando = id;
            document.getElementById('modalTitulo').textContent = 'Editar Contacto';
            document.getElementById('contactoNombre').value = contacto.nombre;
            document.getElementById('contactoEmpresa').value = contacto.empresa || '';
            document.getElementById('contactoTelefono').value = contacto.telefono || '';
            document.getElementById('contactoEmail').value = contacto.email || '';
            document.getElementById('contactoDireccion').value = contacto.direccion || '';
            document.getElementById('contactoNotas').value = contacto.notas || '';
            
            document.getElementById('modalContacto').classList.add('active');
        }

        async function eliminarContacto(id) {
            if (!confirm('¬øEst√°s seguro de eliminar este contacto?')) return;
            
            try {
                await db.collection('contacts').doc(id).delete();
                mostrarNotificacion('Contacto eliminado correctamente', 'success');
                logActivity('Contacto eliminado', { id });
                cargarContactos();
            } catch (error) {
                console.error('Error al eliminar contacto:', error);
                mostrarNotificacion('Error al eliminar el contacto', 'error');
            }
        }

        document.getElementById('modalContacto').addEventListener('click', function(e) {
            if (e.target === this) {
                cerrarModal();
            }
        });
    </script>
</body>
</html>
