<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gastos | proorganizer230</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <header>
    <h1>üí∞ Gastos</h1>
    <p>Bienvenido, <span id="userName">Usuario</span></p>
    <button onclick="logout()">Cerrar Sesi√≥n</button>
  </header>

  <main class="container">
    <div class="add-expense">
      <input type="text" id="expenseName" placeholder="Descripci√≥n" />
      <input type="number" id="expenseAmount" step="0.01" placeholder="Monto" />
      <select id="expenseCategory">
        <option value="comida">Comida</option>
        <option value="transporte">Transporte</option>
        <option value="diversion">Diversi√≥n</option>
        <option value="salud">Salud</option>
        <option value="otros">Otros</option>
      </select>
      <button onclick="addExpense()">Agregar Gasto</button>
    </div>

    <div class="summary">
      <p>Total este mes: <strong>$<span id="totalExpenses">0.00</span></strong></p>
    </div>

    <ul id="expenseList"></ul>
  </main>

  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById('userName').textContent = user.displayName || user.email.split('@')[0];
        loadExpenses();
      } else {
        window.location.href = 'login.html';
      }
    });

    function addExpense() {
      const name = document.getElementById('expenseName').value.trim();
      const amount = parseFloat(document.getElementById('expenseAmount').value);
      const category = document.getElementById('expenseCategory').value;

      if (!name || isNaN(amount) || amount <= 0) return alert("Datos inv√°lidos");

      db.collection("users").doc(currentUser.uid).collection("expenses").add({
        name,
        amount,
        category,
        date: new Date()
      }).then(() => {
        document.getElementById('expenseName').value = '';
        document.getElementById('expenseAmount').value = '';
        loadExpenses();
      });
    }

    function loadExpenses() {
      const list = document.getElementById('expenseList');
      const totalEl = document.getElementById('totalExpenses');
      list.innerHTML = '';
      let total = 0;

      db.collection("users").doc(currentUser.uid).collection("expenses")
        .orderBy("date", "desc")
        .onSnapshot(snapshot => {
          snapshot.forEach(doc => {
            const e = doc.data();
            total += e.amount;
            const li = document.createElement("li");
            li.innerHTML = `
              <span class="category-${e.category}">${e.name}</span>
              <strong>$${e.amount.toFixed(2)}</strong>
              <small>${formatDate(e.date)}</small>
              <button onclick="deleteExpense('${doc.id}')">üóëÔ∏è</button>
            `;
            list.appendChild(li);
          });
          totalEl.textContent = total.toFixed(2);
        });
    }

    function deleteExpense(id) {
      db.collection("users").doc(currentUser.uid).collection("expenses").doc(id)
        .delete().then(() => loadExpenses());
    }

    function formatDate(date) {
      return new Date(date.seconds * 1000).toLocaleDateString('es-ES');
    }

    function logout() {
      auth.signOut().then(() => window.location.href = 'login.html');
    }
  </script>
</body>
</html>
