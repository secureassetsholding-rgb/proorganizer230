<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - proorganicer230</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            color: #666;
            font-weight: 600;
            transition: all 0.3s;
        }
        .tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            margin-bottom: -2px;
        }
        .form {
            display: none;
        }
        .form.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e7ff;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            font-size: 14px;
        }
        .success {
            background: #d1fae5;
            color: #059669;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧠 proorganicer230</h1>
        <p class="subtitle">Sistema de Gestión Empresarial</p>
        
        <div class="tabs">
            <div class="tab active" onclick="cambiarTab('login')">Iniciar Sesión</div>
            <div class="tab" onclick="cambiarTab('registro')">Crear Cuenta</div>
        </div>

        <div id="mensaje-error" class="error"></div>
        <div id="mensaje-success" class="success"></div>

        <!-- Formulario Login -->
        <div id="form-login" class="form active">
            <form onsubmit="iniciarSesion(event)">
                <div class="form-group">
                    <label>📧 Email</label>
                    <input type="email" id="login-email" required placeholder="tu@email.com">
                </div>
                <div class="form-group">
                    <label>🔑 Contraseña</label>
                    <input type="password" id="login-password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
        </div>

        <!-- Formulario Registro -->
        <div id="form-registro" class="form">
            <form onsubmit="crearCuenta(event)">
                <div class="form-group">
                    <label>👤 Nombre Completo</label>
                    <input type="text" id="registro-nombre" required placeholder="Tu nombre">
                </div>
                <div class="form-group">
                    <label>📧 Email</label>
                    <input type="email" id="registro-email" required placeholder="tu@email.com">
                </div>
                <div class="form-group">
                    <label>🔑 Contraseña</label>
                    <input type="password" id="registro-password" required minlength="6" placeholder="Mínimo 6 caracteres">
                </div>
                <button type="submit" class="btn">Crear Cuenta</button>
            </form>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script>
        function cambiarTab(tab) {
            document.getElementById('mensaje-error').style.display = 'none';
            document.getElementById('mensaje-success').style.display = 'none';
            
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('form-login').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('form-registro').classList.add('active');
            }
        }

        function mostrarError(mensaje) {
            const errorDiv = document.getElementById('mensaje-error');
            errorDiv.textContent = mensaje;
            errorDiv.style.display = 'block';
            document.getElementById('mensaje-success').style.display = 'none';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function mostrarSuccess(mensaje) {
            const successDiv = document.getElementById('mensaje-success');
            successDiv.textContent = mensaje;
            successDiv.style.display = 'block';
            document.getElementById('mensaje-error').style.display = 'none';
        }

        async function iniciarSesion(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                mostrarSuccess('✅ ¡Bienvenido! Redirigiendo...');
                setTimeout(() => window.location.href = 'index.html', 1000);
            } catch (error) {
                console.error('Error:', error);
                if (error.code === 'auth/user-not-found') {
                    mostrarError('❌ Usuario no encontrado');
                } else if (error.code === 'auth/wrong-password') {
                    mostrarError('❌ Contraseña incorrecta');
                } else {
                    mostrarError('❌ Email o contraseña incorrectos');
                }
            }
        }

        async function crearCuenta(e) {
            e.preventDefault();
            const nombre = document.getElementById('registro-nombre').value;
            const email = document.getElementById('registro-email').value;
            const password = document.getElementById('registro-password').value;

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                await db.collection('users').doc(user.uid).set({
                    name: nombre,
                    email: email,
                    role: 'user',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                mostrarSuccess('✅ ¡Cuenta creada! Redirigiendo...');
                setTimeout(() => window.location.href = 'index.html', 1500);
            } catch (error) {
                console.error('Error:', error);
                if (error.code === 'auth/email-already-in-use') {
                    mostrarError('❌ Este email ya está registrado');
                } else if (error.code === 'auth/weak-password') {
                    mostrarError('❌ La contraseña debe tener al menos 6 caracteres');
                } else {
                    mostrarError('❌ Error al crear la cuenta');
                }
            }
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
