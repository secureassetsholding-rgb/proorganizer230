<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>proorganizer230 | Iniciar Sesión</title>
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#1e40af">
  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <main class="main-content" style="display: flex; align-items: center; justify-content: center;">
    <form class="auth-form" onsubmit="event.preventDefault(); login()">
      <h2 class="form-title">
        <i class="fa-solid fa-lock"></i> Iniciar Sesión
      </h2>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" class="form-input" placeholder="tu@email.com" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" class="form-input" placeholder="Tu contraseña" required>
      </div>

      <button type="submit" class="form-btn">Ingresar</button>

      <div class="form-link">
        ¿No tienes cuenta? <a href="signup.html">Regístrate aquí</a>
        <br>
        ¿Olvidaste tu contraseña? <a href="reset-password.html">Recupérala</a>
      </div>
    </form>
  </main>

  <script>
    // Iniciar sesión
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert('Completa todos los campos');
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = 'index.html';
        })
        .catch(err => {
          let msg = 'Error al iniciar sesión: ';
          if (err.code === 'auth/user-not-found') msg += 'Usuario no existe';
          else if (err.code === 'auth/wrong-password') msg += 'Contraseña incorrecta';
          else msg += err.message;
          alert(msg);
        });
    }

    // Redirigir si ya está logueado
    auth.onAuthStateChanged(user => {
      if (user) window.location.href = 'index.html';
    });
  </script>
</body>
</html>
