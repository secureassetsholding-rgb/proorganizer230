<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>proorganizer230 — Login</title>
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
  <main class="container d-flex align-items-center justify-content-center" style="min-height:100vh;">
    <div class="card p-4" style="width:100%;max-width:920px;border-radius:12px;">
      <div class="row g-0">
        <div class="col-md-6 p-4">
          <h3>Iniciar sesión</h3>
          <form id="form-login">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input class="form-control" name="email" type="email" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input class="form-control" name="password" type="password" required />
            </div>
            <button class="btn btn-primary">Iniciar sesión</button>
          </form>
          <hr />
          <h5>¿Olvidaste tu contraseña?</h5>
          <form id="form-reset" class="mb-3">
            <div class="mb-3">
              <input class="form-control" name="email" type="email" placeholder="Email para recuperar" required />
            </div>
            <button class="btn btn-outline-secondary">Enviar email</button>
          </form>
        </div>
        <div class="col-md-6 bg-light p-4">
          <h3>Crear cuenta</h3>
          <form id="form-signup">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input class="form-control" name="name" type="text" />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input class="form-control" name="email" type="email" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input class="form-control" name="password" type="password" required />
            </div>
            <button class="btn btn-success">Crear cuenta</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="/firebase-config.js"></script>
  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/main.js"></script>
</body>
</html>
