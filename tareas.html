<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas - OrganizerPro</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e7ff;
            color: #667eea;
        }

        .tareas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .tarea-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }

        .tarea-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .tarea-card.completada {
            opacity: 0.7;
            border-left-color: #10b981;
        }

        .tarea-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .tarea-titulo {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            flex: 1;
        }

        .tarea-completada .tarea-titulo {
            text-decoration: line-through;
            color: #999;
        }

        .tarea-prioridad {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .prioridad-alta {
            background: #fee2e2;
            color: #dc2626;
        }

        .prioridad-media {
            background: #fef3c7;
            color: #d97706;
        }

        .prioridad-baja {
            background: #dbeafe;
            color: #2563eb;
        }

        .tarea-descripcion {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .tarea-fecha {
            color: #999;
            font-size: 13px;
            margin-bottom: 15px;
        }

        .tarea-acciones {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-completar {
            background: #d1fae5;
            color: #059669;
        }

        .btn-editar {
            background: #e0f2fe;
            color: #0284c7;
        }

        .btn-eliminar {
            background: #fee2e2;
            color: #dc2626;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-modal {
            background: #fee2e2;
            color: #dc2626;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e7ff;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .tareas-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úÖ Mis Tareas</h1>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-primary" onclick="abrirModalTarea()">‚ûï Nueva Tarea</button>
                <button class="btn btn-secondary" onclick="window.location.href='index.html'">üè† Dashboard</button>
            </div>
        </div>

        <div class="tareas-grid" id="tareasGrid"></div>
    </div>

    <div class="modal" id="modalTarea">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitulo">Nueva Tarea</h2>
                <button class="close-modal" onclick="cerrarModal()">√ó</button>
            </div>
            <form id="formTarea" onsubmit="guardarTarea(event)">
                <div class="form-group">
                    <label>T√≠tulo</label>
                    <input type="text" id="tareaTitulo" required>
                </div>
                <div class="form-group">
                    <label>Descripci√≥n</label>
                    <textarea id="tareaDescripcion"></textarea>
                </div>
                <div class="form-group">
                    <label>Fecha l√≠mite</label>
                    <input type="date" id="tareaFecha">
                </div>
                <div class="form-group">
                    <label>Prioridad</label>
                    <select id="tareaPrioridad">
                        <option value="baja">Baja</option>
                        <option value="media" selected>Media</option>
                        <option value="alta">Alta</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">üíæ Guardar</button>
            </form>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script>
        let tareaEditando = null;

        protectPage().then(() => {
            cargarTareas();
        }).catch(error => {
            console.error('Error de autenticaci√≥n:', error);
        });

        async function cargarTareas() {
            try {
                const snapshot = await db.collection('tasks')
                    .where('userId', '==', auth.currentUser.uid)
                    .orderBy('createdAt', 'desc')
                    .get();

                const grid = document.getElementById('tareasGrid');
                
                if (snapshot.empty) {
                    grid.innerHTML = '<div class="empty-state"><p>No hay tareas. ¬°Crea una nueva!</p></div>';
                    return;
                }

                grid.innerHTML = '';
                snapshot.forEach(doc => {
                    const tarea = doc.data();
                    const fecha = tarea.fecha ? new Date(tarea.fecha).toLocaleDateString('es-ES') : 'Sin fecha';
                    
                    grid.innerHTML += `
                        <div class="tarea-card ${tarea.completada ? 'tarea-completada' : ''}">
                            <div class="tarea-header">
                                <div class="tarea-titulo">${tarea.titulo}</div>
                                <span class="tarea-prioridad prioridad-${tarea.prioridad}">${tarea.prioridad.toUpperCase()}</span>
                            </div>
                            <div class="tarea-descripcion">${tarea.descripcion || ''}</div>
                            <div class="tarea-fecha">üìÖ ${fecha}</div>
                            <div class="tarea-acciones">
                                <button class="btn-icon btn-completar" onclick="toggleCompletar('${doc.id}', ${tarea.completada})">
                                    ${tarea.completada ? '‚Ü©Ô∏è' : '‚úÖ'}
                                </button>
                                <button class="btn-icon btn-editar" onclick="editarTarea('${doc.id}')">‚úèÔ∏è</button>
                                <button class="btn-icon btn-eliminar" onclick="eliminarTarea('${doc.id}')">üóëÔ∏è</button>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Error al cargar tareas:', error);
                mostrarNotificacion('Error al cargar tareas', 'error');
            }
        }

        function abrirModalTarea() {
            document.getElementById('modalTitulo').textContent = 'Nueva Tarea';
            document.getElementById('formTarea').reset();
            tareaEditando = null;
            document.getElementById('modalTarea').classList.add('active');
        }

        function cerrarModal() {
            document.getElementById('modalTarea').classList.remove('active');
        }

        async function guardarTarea(e) {
            e.preventDefault();

            const data = {
                titulo: document.getElementById('tareaTitulo').value,
                descripcion: document.getElementById('tareaDescripcion').value,
                fecha: document.getElementById('tareaFecha').value,
                prioridad: document.getElementById('tareaPrioridad').value,
                completada: false,
                userId: auth.currentUser.uid,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                if (tareaEditando) {
                    await db.collection('tasks').doc(tareaEditando).update(data);
                    mostrarNotificacion('Tarea actualizada', 'success');
                } else {
                    await db.collection('tasks').add(data);
                    mostrarNotificacion('Tarea creada', 'success');
                }
                cerrarModal();
                cargarTareas();
            } catch (error) {
                console.error('Error al guardar tarea:', error);
                mostrarNotificacion('Error al guardar', 'error');
            }
        }

        async function toggleCompletar(id, completada) {
            try {
                await db.collection('tasks').doc(id).update({
                    completada: !completada
                });
                cargarTareas();
            } catch (error) {
                console.error('Error al actualizar tarea:', error);
            }
        }

        async function editarTarea(id) {
            try {
                const doc = await db.collection('tasks').doc(id).get();
                const tarea = doc.data();
                
                document.getElementById('modalTitulo').textContent = 'Editar Tarea';
                document.getElementById('tareaTitulo').value = tarea.titulo;
                document.getElementById('tareaDescripcion').value = tarea.descripcion || '';
                document.getElementById('tareaFecha').value = tarea.fecha || '';
                document.getElementById('tareaPrioridad').value = tarea.prioridad;
                
                tareaEditando = id;
                document.getElementById('modalTarea').classList.add('active');
            } catch (error) {
                console.error('Error al editar tarea:', error);
            }
        }

        async function eliminarTarea(id) {
            if (!confirm('¬øEliminar esta tarea?')) return;
            
            try {
                await db.collection('tasks').doc(id).delete();
                mostrarNotificacion('Tarea eliminada', 'success');
                cargarTareas();
            } catch (error) {
                console.error('Error al eliminar tarea:', error);
                mostrarNotificacion('Error al eliminar', 'error');
            }
        }

        document.getElementById('modalTarea').addEventListener('click', function(e) {
            if (e.target === this) {
                cerrarModal();
            }
        });
    </script>
</body>
</html>
